version: 1.0
runtime: ruby31
build:
  env:
    - name: DEMO_DATABASE_CONN
      value: "book-demo.cluster-coehuv4zwaxh.us-east-1.rds.amazonaws.com"
    - name: DEMO_DATABASE_USER
      value: "demo"
    - name: DEMO_DATABASE_PASSWORD
      value: "demoRails1"
    - name: SECRET_KEY_BASE
      value: "secret"
    - name: RAILS_ENV
      value: "production"
  commands:
    build:
      - sudo amazon-linux-extras enable postgresql14
      - yum install -y libyaml-devel postgresql postgresql-server postgresql-devel
      - bundle install
run:
  runtime-version: 3.1.4
  env:
    - name: DEMO_DATABASE_CONN
      value: "book-demo.cluster-coehuv4zwaxh.us-east-1.rds.amazonaws.com"
    - name: DEMO_DATABASE_USER
      value: "demo"
    - name: DEMO_DATABASE_PASSWORD
      value: "demoRails1"
    - name: SECRET_KEY_BASE
      value: "secret"
  command: bundle exec rails db:create db:migrate && bundle exec rails s -b 0.0.0.0 -p 8080
  network:
    port: 8080
    env: APP_PORT

